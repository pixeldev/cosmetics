  main:
    title: "&6Cosméticos"
    items:
      effects:
        name: "&eEfectos"
        lore:
          - "&7¿Te gustaría que todos te volteen a ver?"
          - "&7Tenemos lo ideal para ti, los mejores"
          - "&7efectos para que todos queden asombrados"
          - "&7al verte, serás el mejor del barrio."
          - ""
          - "&e¡Clic izquierdo!"
      miniatures:
        name: "&eMiniaturas"
        lore:
          - "&7¿Deseas un compañero en tus aventuras?"
          - "&7Entonces tener una miniatura es lo ideal"
          - "&7para ti, adéntrate y descubre la variedad"
          - "&7que hay disponible."
          - ""
          - "&e¡Clic izquierdo!"
      exit:
        name: "&cSalir"
        lore:
          - "&7Cerrar el menú."
  miniatures:
    title: "&6Miniaturas"
    items:
      ice-fire-dragon:
        name: "&6Dragon de hielo y fuego"
        lore:
          - "&7¿Te gusta el fuego pero a la vez el hielo?"
          - "&7¿Te gustaría tener un amigo que pueda ser"
          - "&7ambas dualidades al mismo tiempo?"
          - "&7¡Tenemos para ti el dragón que puede cambiar"
          - "&7de fuego a hielo en un instante!"
      happysad:
        name: "&6Bipolar"
        lore:
          - "&7Esta mascota es bipolar, estará feliz y"
          - "&7triste a la vez, es muy buena para sorprender"
          - "&7a tus amigos, o incluso podría ser tu acompañante"
          - "&7en ese mal momento de tristeza o lo contrario."
      nyancat:
        name: "&6Nyancat"
        lore:
          - "&7¿Te gustaría tener al auténtico nyan cat"
          - "&7como compañero de viaje en tus aventuras?"
          - "&7Tenemos para ti en exclusiva a ese compañero"
          - "&7¡disfruta y viaja a la velocidad de la luz con él!"
      astronaut:
        name: "&6Austronauta"
        lore:
          - "&7Un viajero del espacio, así es, ese lugar"
          - "&7tan misterioso que pocos conocen..."
          - "&7Tendrás la dicha de poder tener como amigo"
          - "&7a una de las pocas personas que se atrevieron"
          - "&7a viajar a la luna, ¿estás listo?"
      minime:
        name: "&6Mini tú"
        lore:
          - "&7¿Será este un universo paralelo?"
          - "&7Mmmm... la respuesta es un tanto curiosa"
          - "&7pero tenemos que decirte que puedes tener"
          - "&7un clon de ti pero en miniatura, ¡qué loco!"
  effects:
    title: "&6Efectos"
    items:
      icewings:
        name: "&bAlas de hielo"
        lore:
          - "&7¿Eres un amante del hielo? Entonces te"
          - "&7haremos sentir como un auténtico rey"
          - "&7del hielo, con estas increíbles alas obtendrás"
          - "&7poderes, quizás puedas congelar todo a tu paso..."
      firewings:
        name: "&bAlas de hielo"
        lore:
          - "&7¿Eres un amante del hielo? Entonces te"
          - "&7haremos sentir como un auténtico rey"
          - "&7del hielo, con estas increíbles alas obtendrás"
          - "&7poderes, quizás puedas congelar todo a tu paso..."
  particle-selector:
    title: "&6Animación - %effectanimation_type%"
    items:
      particles:
        name: "&6%particle_type%"
        lore:
          - "&e¡Clic izquierdo para equipar!"
