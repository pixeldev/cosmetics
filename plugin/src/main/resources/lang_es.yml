  toggle-cosmetics:
    success-enabled:
      - "&eHas habilitado los cosméticos, ¡ahora podrás observar los cosméticos equipados de los demás!"
      - "&eDeberás salir y entrar de la modalidad para que se reflejen los cambios."
    success-disabled:
      - "&eLos cosméticos han sido deshabilitados, solo podrás ver el que tengas equipado."
      - "&eDeberás salir y entrar de la modalidad para que se reflejen los cambios."
  remove:
    success: "&eSe removió correctamente el cosmético de &6%player%"
    no-equipped: "&cEl jugador no tiene un cosmético equipado."

  translation:
    usage: "&cUso correcto: &e"
