commands:
  help:
    - "&6-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-"
    - "&7* &e/cosmetics get <category> <type> &7- &7Obtener un cosmético manualmente."
    - "&7* &e/cosmetics clear &7- Remueve el cosmético actúal que tengas."
