      error: "&c¡Ha ocurrido un error al ejecutar el comando, intenta de nuevo!"
    sender:
      unknown: "&c¡Ha ocurrido un error al ejecutar el comando, intenta de nuevo!"
      only-player: "&c¡Este comando solo puede ser utilizado por jugadores!"
    player:
